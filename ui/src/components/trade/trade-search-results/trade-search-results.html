<div class="results-container mat-elevation-z8">
  <mat-table #resultsTable [dataSource]="dataset" class="mat-table-selectable">
    <!-- Position Column -->
    <ng-container matColumnDef="tradeDate" >
      <mat-header-cell *matHeaderCellDef> Trade Date</mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="handleRow('details',element)"> {{ element.tradeDate | todate |date:'mediumDate'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="commodity">
      <mat-header-cell *matHeaderCellDef> Commodity</mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="handleRow('details',element)"> {{ element.commodity | commoditypipe }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="side" >
      <mat-header-cell *matHeaderCellDef> Side</mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="handleRow('details',element)"> {{element.side | side}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="price" >
      <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="handleRow('details',element)"> {{element.price|currency}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity</mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="handleRow('details',element)"> {{element.quantity}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="counterParty" >
      <mat-header-cell *matHeaderCellDef> CounterParty</mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="handleRow('details',element)"> {{element.cntrParty}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="location" >
    <mat-header-cell *matHeaderCellDef> Location</mat-header-cell>
    <mat-cell *matCellDef="let element" (click)="handleRow('details',element)"> {{element.location|locationpipe }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="del-icon" (click)="handleRow('details',row)">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element" style="text-align: center;">
       <mat-icon fontSet="fa" fontIcon="fa-trash"  aria-hidden="true" (click)="handleRow('delete',element)"> </mat-icon>
    </mat-cell>
  </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToBeDisplayed"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToBeDisplayed;"
                mat-ripple >

    </mat-row>

  </mat-table>
</div>
